<html><head>
  <script src="header.js" type="text/javascript" defer></script>
  <script src="footer.js" type="text/javascript" defer></script> 
  <title>Nat Geo Kids</title>
    
      <!--     Fonts and icons     -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
      <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
      <!-- Nucleo Icons -->
      <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
      <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
      <!-- Font Awesome Icons -->
      <link href="../assets/css/font-awesome.css" rel="stylesheet" />
      <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
      <!-- CSS Files -->
      <link href="../assets/css/argon-design-system.css?v=1.0.3" rel="stylesheet" />
    
    </head>
    <body>
    
      <header-component></header-component>
    <!-- End Navbar -->
    
    
    <div class="wrapper">
        <div class="section-shaped my-0">
            <div class="page-header page-header-small header-filter">
              <div class="page-header-image" style="background-image: url('../assets/img/lemur.jpg');">
              </div>
              <div class="container">
                
              </div>
            </div>
          </div>
    
      <section class="section bg-secondary">
        <div class="container">
            <div class="card card-profile shadow mt--300">
              <div class="px-4">
                <div class="row justify-content-center">
        <div class="card card-contact card-raised">
            <form role="form" id="contact-form" method="post">
              
              <div class="card-body">
                <div align="center"><header>
                  <h2 class="title">Upload Your Post</h2>
                </header><br></div>

                <div class="row justify-content-center">
                <div class="col-md-4">

                  <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                    <div class="fileinput-new thumbnail img-raised">
                      <img src="../assets/img/image_placeholder.jpg" alt="...">
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail img-raised"></div>
                    <div>
                      <span class="btn btn-raised btn-round btn-success btn-file btn-sm mx-auto mt-3">
                        <span class="fileinput-new">Add Photo</span>
                        <span class="fileinput-exists">Change</span>
                        <input type="file" name="..."></span>
                      <br>
                      <a href="#pablo" class="btn btn-danger btn-round fileinput-exists btn-simple btn-sm" data-dismiss="fileinput"><i class="tim-icons icon-simple-remove"></i> Remove</a>
                      
                    </div>
                  </div>

                </div>

                <div class="col-md-8">
                <div class="form-group">
                  <label>Post title</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Title here...">
                  </div>
                </div>

                <div class="form-group">
                  <label>Post text</label>
                  <textarea name="message" class="form-control" id="message" rows="6"></textarea>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    
                  </div>
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-success pull-right">Submit!</button>
                  </div>
                </div>
                </div>

              </div>

              </div>
            </form>
          </div>
        </div></div></div></div>
      </section>
    
    </div>
    
    <footer-component></footer-component>
    
    <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>

    <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

    <!--  Plugin for the DatePicker, full documentation here: https://flatpickr.js.org/ -->
    <script src="../assets/js/plugins/moment.min.js"></script>

    <!-- Plugin for Headrom, full documentation here: https://wicky.nillia.ms/headroom.js/ -->
